<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3d旋转相册/title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<style>
			div ul li{}
			div ul li p{width:80px;height: 120px;font: 48px/80px "微软雅黑";text-align: center;}
			div ul li:nth-child(1) p{}
			div ul li:nth-child(2) p{}
			div ul li:nth-child(3) p{}
			div ul li:nth-child(4) p{}
			div ul li:nth-child(5) p{}
			div ul li:nth-child(6) p{}
			div ul li:nth-child(7) p{ }
			div ul li:nth-child(8) p{}
		</style>
	</head>
	<body>
	<div>
			<ul>
				<li><p>1</p></li>
				<li><p>2</p></li>
				<li><p>3</p></li>
				<li><p>4</p></li>
				<li><p>5</p></li>
				<li><p>6</p></li>
				<li><p>7</p></li>
				<li><p>8</p></li>				
			</ul>

		</div>

	</body>
</html>
