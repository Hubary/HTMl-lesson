<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>淘宝</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
<style>
.box{width:800px;height:600px;margin:20px auto 0;border:2px solid #f00;position:relative;}
.box ul{width:200px;height:100%;background:#f70;}
.box ul li{width:100%;height:50px;border-bottom:1px solid #99f;}
.box ul li .t{height:600px;width:600px;display:none;position:absolute;right:0;top:0;}
.box ul li .t1{background:#f99;}
.box ul li .t2{background:#9f9;}
.box ul li .t3{background:#99f;}
.box ul li .t4{background:#f70;}
.box ul li .t5{background:#7f9;}
.box ul li:hover .t{display:block;}
</style>

</head>

<body>
<div class="box">
	<ul>
    	<li>
        	<b>女装1</b>
            <div class="t1 t">
    		</div>
        </li>
        <li>
        	<b>女装2</b>
            <div class="t2 t">
    		</div>
        </li>
        <li>
        	<b>女装3</b>
            <div class="t3 t">
    		</div>
        </li>
        <li>
        	<b>女装4</b>
            <div class="t4 t">
    		</div>
        </li>
        <li>
        	<b>女装5</b>
            <div class="t5 t">
    		</div>
        </li>
        
    </ul>
</div>




</body>
</html>
