<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>隐藏案例</title>
</head>
<style>
*{margin:0;padding:0;}
a{text-decoration:none;}
li{list-style:none;}
body{text-align:center;}
ul{display:inline-block;}
ul li{float:left;width:170px;height:50px;margin:0 1px;background:#9f9;}
ul li span{display:block;font:700 16px/50px "";text-align:center;color:#fff;}
ul li img{display:none;width:170px;}
ul li:hover{background:#f99;}
ul li:hover img{display:block;}

</style>

<body>

<ul>
	<li><span>关晓彤</span><img src="images/gxt.jpg"></li>
    <li><span>迪丽热巴</span><img src="images/dlrb.jpg"></li>
    <li><span>张籽沫</span><img src="images/zzm.jpg"></li>
    <li><span>张籽沫</span><img src="images/zzm2.jpg"></li>
    <li><span>蒋依依</span><img src="images/jyy.jpg"></li>
    <li><span>王丽坤</span><img src="images/wlk.jpg"></li>
    <li><span>张籽沫</span><img src="images/zzm5.jpg"></li>
    <li><span>张籽沫</span><img src="images/zzm6.jpg"></li>
</ul>



</body>
</html>
