<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标滑过显示隐藏-狸猫换太子</title>
</head>
<style>
li{list-style:none;text-align:center;-webkit-border-top-right-radius:20px;
-webkit-border-top-left-radius:20px;}
ul{border-bottom:5px solid #f70;height:40px;}
ul li{width:120px;font:600 16px/40px "";float:left;height:100%;text-align:center;
}
ul li i{display:block;color:black;background:#9f9;}
ul li span{display:none;color:white;background:#f99;}
ul li:hover i{display:none;}
ul li:hover span{display:block;}

</style>
<body>
<ul>
