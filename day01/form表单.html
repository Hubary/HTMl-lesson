<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>form表单</title>
</head>

<body>
<form>
	<table>
    	<tr>
        	<td>多行文本：</td>
            <td><textarea placeholder="请输入多行文本.....">多行文本输入框</textarea></td> 
        </tr>
        <tr>
        	<td>下拉框</td>
            <td>
            	<select>
                	<option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option selected="selected">商南</option>
                    <option>党马</option>
                    <option>城关</option>
                </select>
            </td> 
        </tr>
        <tr>
        	<td>单行文本输入：</td>
            <td><input type="text" /></td> 
        </tr>
        <tr>
        	<td>密码输框入：</td>
            <td><input type="password" placeholder="请输入密码……"/></td> 
        </tr>
        <tr>
        	<td>单选框</td>
            <td>
            	<input type="radio" name="sex" value="1"/>男
                <input type="radio" name="sex" value="0"/>女
                <input type="radio" name="sex" value="2"/>人妖
            </td>
      
        </tr>
        <tr>
        	<td>复选框</td>
            <td>
            	<input type="checkbox" />关晓彤
                <input type="checkbox" />蒋依依
                <input type="checkbox" />王祖贤
            </td>
        </tr>
        <tr>
        	<td>登录按钮</td>
            <td>
            	
            </td>
        </tr>
        
	</table>
</form>






</body>
</html>
